<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário com Máscaras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">
    <h1>Cadastro</h1>

    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00">

    <label for="telefone">Telefone Celular</label>
    <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000">

    <label for="dataNascimento">Data de Nascimento</label>
    <input type="text" id="dataNascimento" name="dataNascimento" maxlength="10" placeholder="00/00/0000">

    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000">

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Digite um e-mail ">

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
